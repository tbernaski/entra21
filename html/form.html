<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <title>Document</title>
</head>
<style>
    body{
        background-color: #ffffb3;
    }
</style>

<body>
    <div class="a">
        <h2>----- Formulários -----</h2>
         </div>
    <div class="forms">
        <form>
            <div class="forms">
            <label for="txt">Texto: </label>
            <input type="text" id="txt"/>
            <br>
        </div>
            <div class="forms">
            <label for="num">Número: </label>
            <input type="number" step=".01" id="num" />
            <br>
        </div>
            <div class="forms">
            <label for="col">Cor: </label>
            <input type="color" id="col">
            <br>
        </div>
            <div class="forms">
            <label for="date">Data: </label>
            <input type="date" id="date">
            <br>
        </div>
            <div class="forms">
            <label for="pass">Senha: </label>
            <input type="password" id="pass">
            <br>
        </div>
            <div class="forms">
            <input type="radio" name="radio" id="rd_1">
            <label for="rd_1">Sim</label>
            <br>
        </div>
            <div class="forms">
            <input type="radio" name="radio" id="rd_2">
            <label for="rd_2">Não</label>
            <br>
        </div>
            <div class="forms">
            <input type="checkbox" name="batata" id="ch_1">
            <label for="ch_1">batata</label>
            <br>
        </div>
            <div class="forms">
            <input type="checkbox" id="ch_2">
            <label for="ch_2">Feijão</label>
            <br>
        </div>
            <div class="forms">
            <input type="checkbox" id="ch_3">
            <label for="ch_3">Arroz</label>
            <br>
        </div>
            <div class="forms">
            <input type="submit" value="Enviar">
            </div>
        </form>
    </div>
</body>
</html>
